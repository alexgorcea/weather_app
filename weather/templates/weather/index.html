{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Weather App</h1>
    <title>Current Weather</title>
    <link rel="stylesheet" href="{% static 'index_style.css'%}">
</head>
<body>
    <form action="{% url 'weather:index' %}"method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="City">
        <button type="submit">See Current Weather</button>
    </form>

    <div class="container">
        {% include 'weather/current_weather.html' with current_weather=current_weather %}
    </div>

</body>
</html>
